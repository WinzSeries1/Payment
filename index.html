<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment via DANA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .payment-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo-container {
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 150px;
    }
    .number {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
      color: #0A57E6;
    }
    .btn-copy {
      background-color: #0A57E6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-copy:hover {
      background-color: #0845b3;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Logo_dana_blue.svg/2048px-Logo_dana_blue.svg.png" alt="Logo DANA">
    </div>
    <h2>Bayar via DANA</h2>
    <div class="number" id="danaNumber">083167999313</div>
    <button class="btn-copy" onclick="copyNumber()">Salin Nomor DANA</button>
  </div>

  <script>
    function copyNumber() {
      const text = document.getElementById("danaNumber").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor DANA berhasil disalin!");
      });
    }
  </script>
</body>
</html>
