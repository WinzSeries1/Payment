<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesireApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --main: #00c853; --second: #00e676; --bg: #0e0e0e; --text: #eeeeee; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 2;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      color: var(--main);
      margin-bottom: 20px;
      text-align: center;
      animation: neon 2s infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px var(--main); }
      to { text-shadow: 0 0 25px var(--second); }
    }
    input, textarea {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border: 1px solid var(--main);
      background: rgba(255, 255, 255, 0.1);
    }
    button {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: black;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
    }
    button:hover { transform: scale(1.03); }
    #login-result { margin-top: 12px; text-align: center; font-size: 0.95rem; }
    #dashboard { display: none; }
    #htmlOutput {
      height: 300px;
      background: #111;
      color: #0f0;
      white-space: pre;
      font-family: monospace;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Login Form -->
  <div class="glass-box" id="login-box">
    <h1><i class="fas fa-shield-alt"></i> DesireApp</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
    <div id="login-result"></div>
  </div>

  <!-- Dashboard -->
  <div class="glass-box" id="dashboard">
    <h1><i class="fas fa-code"></i> AMBIL HTML WEBSITE TARGET</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL contoh: https://example.com" />
    <button onclick="ambilHTML()"><i class="fas fa-download"></i> AMBIL HTML</button>
    <textarea id="htmlOutput" placeholder="HTML TARGET AKAN MUNCUL DI SINI" readonly></textarea>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</button>

    <!-- Contact Developer -->
    <div style="margin-top: 20px; text-align: center;">
      <p style="margin-bottom: 6px; color: white;">Contact Developer:</p>
      <a href="https://t.me/WinzSeriez" target="_blank" style="color: #00e676; text-decoration: none; font-size: 1.1rem;">
        <i class="fab fa-telegram"></i> @WinzSeriez
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const GITHUB_JSON_URL = "https://raw.githubusercontent.com/WinzSeries1/WinzPrivate/main/users.json";

    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "grab" }},
        modes: { grab: { distance: 200, line_linked: { opacity: 1 } }}
      },
      retina_detect: true
    });

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("login-result");

      if (!username || !password) {
        result.innerText = "Harap isi semua field!";
        result.style.color = "orange";
        return;
      }

      result.innerText = "MEMVERIFIKASI";
      result.style.color = "#ccc";

      try {
        const res = await fetch(GITHUB_JSON_URL);
        const users = await res.json();
        const found = users.find(u => u.username === username && u.password === password);

        if (found) {
          document.getElementById("login-box").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          result.innerText = "❌ Username atau password salah!";
          result.style.color = "crimson";
        }
      } catch (e) {
        result.innerText = "Gagal mengambil data dari GitHub!";
        result.style.color = "red";
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-box").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("login-result").innerText = "";
    }

    async function ambilHTML() {
      const url = document.getElementById("urlInput").value;
      const output = document.getElementById("htmlOutput");

      if (!url.startsWith("http")) {
        output.value = "⚠️ Masukkan Url Valid, Contoh: https://example.com";
        return;
      }

      output.value = "⏳ MENGAMBIL HTML TARGET";

      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        output.value = data.contents;
      } catch (err) {
        output.value = "❌ GAGAL MENGAMBIL HTML TARGET";
      }
    }
  </script>
</body>
</html>
