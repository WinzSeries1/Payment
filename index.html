<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WINZ GALERY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff;
    }

    .caption {
      margin-top: 8px;
      font-size: 1em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>

  <h1>WINZ GALERY</h1>

  <div class="gallery">
    <div class="item">
      <img src="https://files.catbox.moe/fnnisp.jpg" alt="Foto 1">
      <p class="caption">Gunung Indah</p>
    </div>
    <div class="item">
      <img src="https://files.catbox.moe/5u7r68.jpg" alt="Foto 2">
      <p class="caption">Hutan Mistis</p>
    </div>
    <div class="item">
      <img src="https://files.catbox.moe/fczn9e.jpg" alt="Foto 3">
      <p class="caption">Danau Biru</p>
    </div>
    <div class="item">
      <img src="https://files.catbox.moe/qwhn8w.jpg" alt="Foto 4">
      <p class="caption">Senja di Bukit</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1052/600/400" alt="Foto 5">
      <p class="caption">Jalan Sepi</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1067/600/400" alt="Foto 6">
      <p class="caption">Langit Malam</p>
    </div>
  </div>

</body>
    </html>
