<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment DANA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0088cc, #33bbff);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    img.logo {
      width: 100px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0088cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Logo_DANA.png" alt="DANA Logo" class="logo" />
    <h2>Bayar ke DANA</h2>
    <p><strong>Nomor DANA:</strong> 083167999313</p>
    <form id="paymentForm">
      <input type="text" id="nama" placeholder="Nama Anda" required />
      <input type="number" id="jumlah" placeholder="Jumlah Pembayaran (Rp)" required />
      <input type="file" id="bukti" accept="image/*" required />
      <button type="submit">Kirim Bukti via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const jumlah = document.getElementById("jumlah").value;

      const pesan = `Halo, saya sudah transfer ke DANA\n\nNama: ${nama}\nJumlah: Rp${jumlah}\nNomor DANA: 083167999313\n\nBerikut bukti transfer saya (silakan lihat foto yang saya kirim).`;

      const nomor = "6283167999313"; // format internasional

      const link = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(link, '_blank');
    });
  </script>
</body>
</html>
