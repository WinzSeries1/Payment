<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WINZ PAYMENT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://files.catbox.moe/l5dds8.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .payment-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 100%;
    }

    .payment-container h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .payment-container p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .payment-code {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .btn-pay {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: #00a;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-pay:hover {
      background: #005;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>PAYMENT DANA</h2>
    <p>SILAHKAN TRANSFER KE NOMOR PAYMENT YANG TELAH TERTERA DI BAWAH INI</p>
    <div class="payment-code">083167999313</div>
    <a href="https://t.me/WinzSeriez?text=HALO%20SAYA%20MAU%20MENGKONFIRMASI%20PEMBAYARAN%20SAYA" class="btn-pay">KONFIRMASI PEMBAYARAN</a>
  </div>
</body>
</html>
