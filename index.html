<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Online Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: #0088cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #0077b6;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      color: #333;
    }

    footer {
      text-align: center;
      background: #0088cc;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Toko Online Saya</h1>
    <p>Selamat datang! Silakan pilih produk favoritmu</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Kontak</a>
  </nav>

  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Produk 1">
      <h3>Nama Produk 1</h3>
      <p>Deskripsi singkat produk</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Produk 2">
      <h3>Nama Produk 2</h3>
      <p>Deskripsi singkat produk</p>
    </div>
    <!-- Tambah produk lainnya di sini -->
  </main>

  <footer>
    <p>Â© 2025 Toko Online Saya - Dibuat oleh Anda</p>
  </footer>

</body>
</html>
