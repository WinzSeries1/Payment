<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment DANA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/M0WfJYF.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .success {
      margin-top: 20px;
      background: #4caf50;
      padding: 10px;
      border-radius: 10px;
    }
    a {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pembayaran DANA</h2>
    <p><strong>No DANA:</strong> 083167999313</p>
    
    <form id="paymentForm">
      <input type="number" id="nominal" placeholder="Nominal transfer (Rp)" required /><br>
      <input type="file" id="bukti" accept="image/*" required /><br>
      <button type="submit">Kirim Bukti Transfer</button>
    </form>

    <div id="result" class="success" style="display: none;">
      <p><strong>Terima kasih sudah melakukan transfer!</strong></p>
      <p>Silakan hubungi admin di <a href="https://t.me/WinzSeriez" target="_blank">@WinzSeriez</a></p>
    </div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nominal = document.getElementById('nominal').value;
      const bukti = document.getElementById('bukti').files[0];

      if (!nominal || !bukti) {
        alert('Mohon isi semua data dan unggah bukti transfer.');
        return;
      }

      document.getElementById('result').style.display = 'block';
      document.getElementById('paymentForm').reset();
    });
  </script>
</body>
</html>
